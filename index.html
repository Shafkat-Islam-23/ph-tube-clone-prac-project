<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="sty" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-5 border-b-2 border-gray-500"
      >
        <img src="assets/Logo.png" alt="" />

        <!-- search bar  -->
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input
            id="input_search"
            type="search"
            required
            placeholder="Search"
          />
        </label>
        <button class="bg-red-500 text-white px-4 py-2">Blog</button>
      </nav>

      <section id="buttons" class="flex justify-center gap-5 p-5">
        <button
          onclick="loadVideos()"
          class="bg-red-500 px-7 font-bold rounded-lg text-white"
        >
          All
        </button>
      </section>
    </section>

    <!-- vedio container -->

    <!-- modal that shows the vedio details when button clicked  -->
    <dialog id="vedio_details" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="r">
          <div class="card bg-base-100 image-full w-full shadow-sm">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <div id="details_container"></div>

              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <form method="dialog">
          <button class="btn">Close</button>
        </form>
      </div>
    </dialog>

    <section
      id="vedio-container"
      class="grid grid-cols-2 md:grid-cols-4 justify-center w-9/10 gap-15 mx-auto pt-10"
    ></section>

    <script src="script/index.js"></script>
  </body>
</html>
